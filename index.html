<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK House of Commons</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    #minimap-container {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
    }

    #minimap-canvas {
        width: 200px;
        height: 150px;
    }
    
    #mp-info {
      display: none;
      position: fixed;
      right: 20px;
      top: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    #mp-info img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      z-index: 100;
      transition: opacity 0.3s ease;
    }
    
    #instructions.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="minimap-container">
    <canvas id="minimap-canvas" width="200" height="150"></canvas>
  </div>
  
  <div id="instructions">
    <h2>UK House of Commons Explorer</h2>
    <p>Click to start</p>
    <p>Use WASD or arrow keys to move</p>
    <p>Mouse to look around</p>
    <p>Click on MPs to view their information</p>
    <p>Click on the minimap to see locations</p>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
